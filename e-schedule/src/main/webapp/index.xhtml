<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <h:form>
        <h:panelGrid id="input" columns="2" cellpadding="5">
            <p:outputLabel for="station" value="Station Name"/>
            <p:inputText id="station" value="#{scheduleBean.stationName}"></p:inputText>
            <p:outputLabel for="date" value="Date"/>
            <p:calendar id="date" value="#{scheduleBean.date}" pattern="yy-MM-dd"/>
            <p:commandButton update="table" ajax="true" value="Submit" action="#{scheduleBean.requestSchedule()}"></p:commandButton>
        </h:panelGrid>
    </h:form>


    <p:dataTable id="table" var="dto" value="#{scheduleBean.dtos}">
        <p:column headerText="Station name">
            <div align="center"><h:outputText value="#{dto.stationName}"/></div>
        </p:column>

        <p:column headerText="Arrival time">
            <h:outputText value="#{dto.convertedRequestedTime}"/>
        </p:column>

        <p:column headerText="Departure station">
            <h:outputText value="#{dto.firstStation}"/>
        </p:column>

        <p:column headerText="Arrival station">
            <h:outputText value="#{dto.lastStation}"/>
        </p:column>

        <p:column headerText="Train number">
            <h:outputText value="#{dto.code}"/>
        </p:column>
    </p:dataTable>


</h:body>
</html>
